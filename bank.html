<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 ">
            <span class="font-semibold text-blue-800">Baap Er Bank</span>!!!
        </h1>
        <h1 class=" text-2xl md:text-4xl text-center mt-10 ">Let's gets
            <span class="font-semibold text-violet-600">Mooooooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid  sm:grid-cols-3 grid-cols-1 gap-4 w-11/12 mx-auto   p-10 ">
                <div class="bg-green-500  rounded-xl p-10">
                    <h1 class=" text-2xl text-white">Deposit</h1>
                    <h3  class="text-4xl text-white">$ <span
                        id="deposit-total">00</span></h3>
                </div>
                <div class="bg-purple-500  rounded-xl p-10">
                    <h1 class="text-2xl text-white" >Withdraw</h1>
                    <h3 class="text-4xl text-white">$ <span id="withdraw-total">000</span></h3>
                </div>
                <div class="bg-red-500 rounded-xl p-10">
                    <h1 class="text-2xl text-white">Balance</h1>
                    <h3  class="text-4xl text-white ">$ <span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>

        <!-- Deposit and withdraw -->
        <section>
            <div class="grid sm:grid-cols-2  grid-cols-1 gap-4 w-11/12 mx-auto   p-5">
                <div class="bg-sky-400  rounded-xl p-10">
                    <h1 class="text-2xl  text-white">Please Deposit</h1>
                    <h3 class="text-4xl  text-white">$000</h3>
                    <input class="w-11/12 block p-3 my-3 text-sm md:text-lg" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                   
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-violet-600 px-6 py-3  font-medium rounded-xl  text-white">Deposit</button>
                </div>
                <div class="bg-fuchsia-500  rounded-xl p-10">
                    <h1 class="text-2xl  text-white">Please Withdraw</h1> 
                    <h3 class="text-4xl  text-white">$000</h3>
                    <input class="w-11/12 block p-3 my-3 text-sm md:text-lg " type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                   
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-violet-600 text-white px-6 py-3  font-medium rounded-xl">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
